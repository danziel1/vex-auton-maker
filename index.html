<!DOCTYPE html>
<html>
    <head>
        <title>Path Gen</title>
    </head>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/canvas.css">
    <link rel="stylesheet" href="assets/styles/controlPanel.css">
    <link rel="stylesheet" href="assets/styles/outputCode.css">

<!-- add screenshot function - with watermark? -->
    <body>
        <div id="canvas-border">
            <canvas id="canvas"></canvas>
        </div>

        <div id="controls">
            <div id="controls-title">CONTROLS</div> 
            <div id="left-controls">
                <input type="text" name="setWidth" placeholder="Set Bot Width">
                <button onclick="startUp()">Start Up</button>
                <button onclick="moveForward()">Move Forward</button>
                <button onclick="intakeIn()">Intake In</button>
                <button onclick="addDelay()">Add Delay</button>
                <button onclick="animateSequence()">Animate</button>


            </div>
            <div id="right-controls">
                <input type="text" name="setLength" placeholder="Set Bot Height">
                <button onclick="startBack()">Start Back</button>
                <button onclick="moveReverse()">Move Reverse</button>
                <button onclick="intakeOut()">Intake Out</button>
                <button onclick="toggleClamp()">Toggle Clamp</button>
                <button onclick="removeAll()">Remove All</button>
            </div>
        </div>

        <div id="outputCode-border">
            <div id="outputCode-title">OUTPUT</div>

            <div id="outputCode">chassis.drive_distance(69);</div>
        </div>

    </body>

    <script src="modules/canvas/graph.js"></script>
    <script src="modules/primatives/node.js"></script>
    <script src="modules/primatives/segment.js"></script>

    <script src="modules/canvas/click.js"></script>



    <script>
        const computedStyle = getComputedStyle(canvas); // gets css atributes after applied 
        canvas.width = parseFloat(computedStyle.width);
        canvas.height = parseFloat(computedStyle.height);

        const ctx = canvas.getContext("2d");
        const graph = new Graph();
    </script>

</html>
